career-profile:
    title: Career Profile
    summary: |
      Results-oriented Cloud Engineer with 8+ years of experience in building and managing robust cloud infrastructure. Deep expertise in Linux distributions (RHEL, CentOS, Ubuntu), virtualization technologies (VMware, KVM), and container orchestration (Kubernetes). Skilled in scripting languages (Bash, Python, PowerShell) and configuration management tools (Ansible, Puppet). Proven ability to troubleshoot complex technical issues and implement innovative solutions.


