experiences:
    title: Experiences
    info:
      - role: Sr.Cloud Engineer - GCP
        time: Nov,22 - Present
        company: Google Operations Center, Hyderabad
        details: |
            - Responsible for handling customer queries / issues in GCP infrastructure. 
            - Independently handling security issues / implementations from GCP and sharing best practices to the customers. 
            - Identifying potential threats and vulnerabilities on the customer environment and mitigating them accordingly with appropriate solutions.
            - Assist the new joiners on the product knowledge along with the technical troubleshooting.
            - Performing vulnerability assessments and security audits and implementing security patches and updates on the servers.
            - Having experience with security tools and technologies such as security information and event management(SIEM) and security orchestration, automation, and response(SOAR) platforms.
            - Updating and maintaining security documentation regarding the enforcing security policies and standards.
            - Analysing the roprt cause of the issue with help of monitoring tools like CLoud logging and Monitoring, viceroy , Woodenshoes, PLX dashboard.
            - Troubleshooted various issues, including VM configuration problems, disk, ssh connectivity, process overload,high CPU, stockouts, Sheilded VM, boot issues..etc.
            - Leading the PEX team for GCP operations and advising them on ways to improve the process to minimize the organization's costs on various initiatives.

            
      - role: Cloud Technical Lead
        time: July,22 - Nov,22
        company: Cognizant Technology & Solutions(CTS), Hyderabad
        details: |
            - Monitor production server health for various parameters, including CPU load, physical memory, swap memory, hard disk usage, HTTP service response time, and Puppet service health.
            - Experience with VMware 6.5, VMware 7.0, and VMware vSphere.
            - Experience with bug tracking tools such as JIRA, Remedy, Vector, and Buganizer.
            - Experience with GKE, including Elasticsearch, Logging, Kibana, IAM, Security Command Center, and monitoring tools.
            - Providing technical assistance to customers on Google Cloud Platform (GCP) services, including GCE, GKE, NSXT Manager, ELB, VPC, GCP Storage, Cloud Run, and IAM.
            - Managed GKE node pools, including replacing nodes and scaling node pools from medium to large.
            - Created and managed Linux and Windows virtual machine instances on Google Cloud Platform (GCP) using virtualization technology called GCVE.
            - Performed cluster upgrades and managed NSXT Manager.
            - Experience with storage services such as Virtual Storage Appliance (VSA) and Storage Area Network (SAN).
            - Created and managed VPCs using VPC routing concepts.
            - Managed GCP services, including GCVE, VMware 7.0 clusters, and GKE nodes.
            - Monitored the health of various GCP services using Viceroy and Stackdriver.
            - Troubleshooted various issues, including configuration problems, swap space, load balancing, host connectivity, process overload, SMTP, swap creation, mount points, and disk space.
            - Resolved connectivity issues for VMs, including IAP, SSH, and gcloud shell.
            - Participated in client meetings, huddle calls, hand overs, SOP transitions, and deployments.
            - Installed, configured, and maintained various Linux and Windows server versions on GCP.
            
            
      - role: technical Analyst
        time: April,2020 - July,2022
        company: Infosys Ltd, Hyderabad
        details: |
            - Monitored production server health using Nagios for various parameters, including CPU load, physical memory, swap memory, hard disk usage, HTTP service response time, and Puppet service health.
            - Experienced in using bug tracking tools like Jira, Metabug , Buagnizer.
            - Experienced in working with Amazon Web Services (AWS) services, including EC2, ELB, VPC, S3, CloudFront, IAM, RDS, Route 53, CloudWatch, and SNS.
            - Worked on Google Cloud Platform (GCP) projects, such as GTO CSATCK (GKE), ICDM Core (Cloud SQL), and ICDM Products (Dataproc).
            - Scheduled jobs using crontab and created swap memory as needed in multi cloud environment.
            - Provided support for over 4000 Linux and Windows servers in a data center environment, utilizing Zabbix, Alert Site, ASM, and Nagios for monitoring and alerting.
            - Administered AWS services, including EC2, S3, performing tasks like resizing and restarting EC2 instances.
            - Monitored health checks of VM's in AWS, GCP using CloudWatch, Grafana, and Nagios.
            - Troubleshooted various server connectivity issues, including configuration errors, host unavailability using the server console called IMM (Integrated management Module).
            - Installed and configured Apache2, Nginx, and Tomcat web servers, established connections to databases and other systems, and created domains.
            - Maintained SLAs and achieved quality metrics in accordance with ITIL policies.
            - Installed, configured, and remotely administered  Windows Server 2003, 2008, and 2012 servers.

            
      - role: Senior systems Engineer 
        time: August,2016 - March,2020
        company: IBM Ltd, Bangalore
        details: |
          
            - Administering Physical server environment and various Cloud services, including GCVE, VMware 7.0 clusters, and GKE nodes.
            - Addressing reactive and proactive issues timely, ensuring SLA adherence. Resolving problem tickets based on severity and providing root cause analysis.
            - Responsible for remotely administering Windows Server 2003/2008/2012 servers within a domain environment.
            - Configuring and managing RAID arrays based on specific requirements.
            - Handling service requests related to infrastructure modifications, such as memory, hard disk, CPU increases, v2v migrations, and software installations.
            - Assigning file and folder permissions and taking system backups.
            - Working with ESX/ESXi servers, addressing issues like server downtime, datastore storage problems, VMotion, patching, snapshots, HA, and DRS. 
            - Monitoring server health using tools like Nagios and Stackdriver on both physical server environment and vertual servers. 
            - Maintaining vCenter vertual servers, creating virtual machine templates, and troubleshooting issues related to VMotion, snapshots, and clones.
            - Performing various ESX server and virtual machine tasks, including VMotion, Storage VMotion, HA, DRS, cloning, and snapshotting. Migrating virtual machines between hosts using VMotion. Working with templates and clones to deploy virtual machines.
            - Performing Server backups via TSM(Tivoli Storage Manager) using a dedicated Technology called NAS (Network Attached Storage).
            - worked on the Informix database outage issues and troubleshooting them by restarting.
            - Resolving problem tickets based on severity, providing justified Root Cause Analysis.
            - Following ITIL processes for Incident and Change Management.
            
                                                                                               
