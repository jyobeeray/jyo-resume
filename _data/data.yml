experiences:
    title: Experiences
    info:
      - role: Sr.Cloud Engineer - GCP
        time: Nov,22 - Present
        company: Google Operations Center, Hyderabad
        details: |
            - Resolved 120+ GCP inquiries monthly, achieving 4.5/5 customer satisfaction. Leveraged process improvements to streamline operations, resulting in a 10% efficiency gain.
            - Closed 600+ cases on infrastructure and security relates issues in GCP.
            - Identified & mitigated 20 critical vulnerabilities using Google security tools, reducing customer-reported security incidents by 40% within a year.
            - Assist the new joiners on the product knowledge along with the technical troubleshooting and successfully onboarded 2 new members into the team.
            - Experienced with SIEM and SOAR platforms, successfully conducted 100+ security incident response investigations and threat analyses, resulting in 15% increase in incident detection accuracy.
            - Contributed to a significant improvement over 10 key security policies and standards over the 2 years, ensuring alignment with industry best practices like ISO 27001 and regulatory requirements like HIPAA.
            - Evaluated customer architectures, identifying and recommending security best practices and remediation plans, resulting in a 20% reduction in identified vulnerabilities.
            - Being a lead of PEX team for GCP operations, able to identify valuable ideas and generated $1 million savings on the organization's costs.

            
      - role: Cloud Technical Lead
        time: July,22 - Nov,22
        company: Cognizant Technology & Solutions(CTS), Hyderabad
        details: |
            - Monitored production servers for CPU, memory, disk usage, HTTP response time, and service health, ensuring optimal performance of 90% and high availability.
            - Experience with VMware 6.5, VMware 7.0, and VMware vSphere.
            - Successfully utilized bug tracking tools such as JIRA, Remedy, Vector, and Buganizer to track and resolve over 220 bugs and software defects, contributing to 7% reduction in overall bug count.
            - Experience with GKE, including Elasticsearch, Logging, Kibana, IAM, Security Command Center, and monitoring tools.
            - Providing enhanced technical assistance to customers on Google Cloud Platform (GCP) services, including GCE, GKE, NSXT Manager, ELB, VPC, GCP Storage, Cloud Run, and IAM.
            - Administered the lifecycle of 400+ GKE node pools across 100 projects. Optimized resource usage & reduced costs by 20% & 10%, respectively, through scaling, upgrades, and auto-scaling.
            - Established & superintended 500+ VMs (Linux/Windows) across 200+ GCP projects. Utilized GCVE & diverse instance types/configs for optimized resource allocation.
            - Successfully upgraded 600+ planned and unplanned cluster upgrades  across 400+ environments, minimizing downtime with 99.9% availability.
            - Experience with 2 diffrent types of storage services such as Virtual Storage Appliance (VSA) and Storage Area Network (SAN) and TSM.
            - Administered GCP services, including GCVE, VMware 7.0 clusters, and GKE nodes.
            - Monitored the health of various GCP services using Viceroy and Stackdriver.
            - Troubleshooted diverse issues like configuration, load balancing, host connectivity, process overload, swap creation, mount points, disk space."
            - Resolved connectivity issues for VMs, including IAP, SSH, and gcloud shell.
            - Participated in client meetings, huddle calls, hand overs, SOP transitions, and deployments.
            - Secured 98% uptime and resolved 99% of issues within the 1-hour SLA. Average downtime is lesser than 15 minutes, minimizing revenue loss.
            
            
      - role: Technical Analyst
        time: April,2020 - July,2022
        company: Infosys Ltd, Hyderabad
        details: |
            - Examined CPU, memory, and disk I/O on production servers. 90% of performance issues were identified and rectified, with a 15% improvement in average server response times.
            - Experienced in using bug tracking tools like Jira, Metabug , Buagnizer.
            - Architected and deployed high-availability cloud systems utilizing key AWS and GCP services, including EC2, ECS, Lambda, S3, Cloud SQL, and Kubernetes, resulting in 15% increase in application performance.
            - Contributed to the development of 5,000+ GCP projects (GTO CSATCK, ICDM Core) using Compute Engine, Cloud Storage, & Kubernetes over 3 years, driving business growth & innovation.
            - Scheduled and automated over 10 critical tasks like creating swap memory across a multi-cloud environment using crontab, improving operational efficiency.
            - Provided support for over 4000 Linux and Windows servers in a data center environment, utilizing Zabbix, Alert Site, ASM, and Nagios for monitoring and alerting.
            - Successfully governed 30+ AWS/GCP services (EC2, GKE, IAM, etc.) for over 50k VMs, maximizing performance and minimizing downtime. Critical programs now function more efficiently.
            - Monitored health checks of 1000's VM's in AWS, GCP using CloudWatch, Grafana, and Nagios.
            - Troubleshooted various server connectivity issues, including configuration errors, host unavailability using the server console called IMM (Integrated management Module).
            - Installed and configured Apache2, Nginx, and Tomcat web servers, established connections to databases and other systems, and domains.
            - Consistently met or exceeded SLAs for P1 incidents over the past year, demonstrating a 92% SLA adherence rate, while achieving a 10% reduction in Mean Time to Resolution in accordance with ITIL best practices.
            - Installed, organized, and remotely supervised  Windows Server 2003, 2008, and 2012 servers.
            - Leveraged Jenkins, Prometheus, & Grafana to achieve 92% uptime by incorporating CI/CD with Docker & Kubernetes enabled frequent, automated deployments, minimizing downtime.

            
      - role: Senior systems Engineer 
        time: August,2016 - March,2020
        company: IBM Ltd, Bangalore
        details: |
          
            - Effectively overseen a hybrid infrastructure comprising 6000+ physical servers, virtual machines on VMware 7.0 clusters, and GKE nodes, guaranteeing high availability and performance over 60 critical applications.
            - Consistently met or exceeded SLAs for P1 and P2 incidents over the past year, demonstrating a 90% SLA adherence rate, minimizing service disruptions.
            - Configuring and managing RAID arrays based on specific requirements.
            - Handling service requests related to infrastructure modifications, such as memory, hard disk, CPU increases, v2v migrations, and software installations.
            - Assigning file and folder permissions and taking system backups.
            - Aided expertise in VMware vSphere by effectively managing ESX/ESXi servers, addressing critical issues like server downtime, datastore storage problems, VMotion, snapshots, HA, and DRS.
            - Operated 4000+ physical and 15000+ virtual servers across AWS & GCP for 3 years, ensuring high availability, driving cost savings, and enhancing operational efficiency.
            - Maintaining vCenter vertual servers, creating virtual machine templates, and troubleshooting issues related to VMotion, snapshots, and clones.
            - Orchestrated ESX servers, including VMotion, Storage VMotion, HA, DRS, cloning, and snapshotting. 
            - Migrated virtual machines by VMotion. Used templates and clones for VM deployment.
            - Performing Server backups via TSM(Tivoli Storage Manager) using a dedicated Technology called NAS (Network Attached Storage).
            - worked on the Informix database outage issues and troubleshooting them by restarting.
            - Resolving problem tickets based on severity, providing justified Root Cause Analysis.
            - Following ITIL processes for Incident and Change Management.
            - Handled over 4800 servers, achieving 98% uptime. Millions of consumers saw little disruptions. 
            
                                                                                               
certifications:
      title: Certifications
      list:
        - name: Professional Cloud Security Engineer Certification
          start: 2024
          end: 2026
          organization: Google
          credentialurl: www.google.com
          credentialname: Google
          details: |
            A Cloud Security Engineer allows organizations to design and implement secure workloads and infrastructure on Google Cloud. Through an understanding of security best practices and industry requirements, this individual designs, develops, and manages a secure solution by using Google security technologies.
        - name: Professional Cloud Architect Certification
          start: 2023
          end: 2025
          organization: Google
          credentialurl: www.google.com
          credentialname: Google
          details: |
            Professional Cloud Architects enable organizations to leverage Google Cloud technologies. With a thorough understanding of cloud architecture and Google Cloud, they design, develop, and manage robust, secure, scalable, highly available, and dynamic solutions to drive business objectives.
        - name: Associate Cloud Engineer Certification
          start: 2023
          end: 2026
          organization: Google
          credentialurl: www.google.com
          credentialname: Google
          details: |
            Associate Cloud Engineers deploy applications, monitor operations, and manage enterprise solutions. They use Google Cloud Console and the command-line interface to perform common platform-based tasks to maintain one or more deployed solutions that leverage Google-managed or self-managed services on Google Cloud.
        - name: Google Cloud Certified - Cloud Digital Leader
          start: 2021
          end: 2023
          organization: Google
          credentialurl: www.google.com
          credentialname: Google
          details: |
            A qualified expert who can describe how Google Cloud services and products may assist businesses in reaching their objectives is known as a Cloud Digital Leader.


