{% assign achievements = site.data.data.achievements %}
{% if achievements %}
<section class="section achievements-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    {{ achievements.title }}
  </h2>

  {% for ach in achievements.info %}
  <div class="item">
    {% if ach.details %}
    <div class="details">
      {{ ach.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
