{% assign achievements = site.data.data.achievements %}
{% if achievements %}
<div class="achievements-container container-block">
<section class="section achievements-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-box-open fa-stack-1x fa-inverse"></i>
    </span>
    {{ achievements.title }}
  </h2>
  
  <ul class="list-unstyled achievements-list">  
   {% for achievements in achievements.info %}
    <div class="item">
      
    
    <div class="details">
      {{ achievements.details | markdownify }}
    </div><!--//details-->
    {% endif %}

    {% endfor %}
  </ul>

</div><!--//achievements-->
{% endif %}
